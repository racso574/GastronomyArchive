<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastronomy Archive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Gastronomy Archive</h1>

    <section>
        <h2>Add Ingredient</h2>
        <form id="addIngredientForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="calories">Calories:</label>
            <input type="number" id="calories" name="calories">
            <label for="carbohydrates">Carbohydrates:</label>
            <input type="number" id="carbohydrates" name="carbohydrates">
            <label for="proteins">Proteins:</label>
            <input type="number" id="proteins" name="proteins">
            <label for="fats">Fats:</label>
            <input type="number" id="fats" name="fats">
            <label for="weight_per_unit">Weight per Unit:</label>
            <input type="number" id="weight_per_unit" name="weight_per_unit">
            <button type="submit">Add Ingredient</button>
        </form>
    </section>

    <section>
        <h2>Ingredients List</h2>
        <button id="loadIngredients">Load Ingredients</button>
        <ul id="ingredientList"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
